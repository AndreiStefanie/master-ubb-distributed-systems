version: "3"

services:
  namenode:
    build: ./namenode
    image: asergiu/ubb:hadoop-namenode
    container_name: namenode
    restart: always
    ports:
      - 9870:9870
      - 9000:9000
    volumes:
      - hadoop_namenode:/hadoop-data/dfs/name
    environment:
      - CLUSTER_NAME=hadoop
    env_file:
      - ./hadoop.env

  node:
    build: ./node
    image: asergiu/ubb:hadoop-node
    #    container_name: datanode
    restart: always
    volumes:
      - hadoop_datanode:/hadoop-data/dfs
    environment:
      SERVICE_PRECONDITION: "namenode:9870 namenode:9000 resourcemanager:8088"
    env_file:
      - ./hadoop.env

  resourcemanager:
    build: ./resourcemanager
    image: asergiu/ubb:hadoop-resourcemanager
    container_name: resourcemanager
    restart: always
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870"
    env_file:
      - ./hadoop.env

  #  nodemanager:
  #    image: bde2020/hadoop-nodemanager:2.0.0-hadoop3.2.1-java8
  #   container_name: nodemanager
  #    restart: always
  #    environment:
  #      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 datanode:9864 resourcemanager:8088"
  #    env_file:
  #      - ./hadoop.env

  historyserver:
    build: ./historyserver
    image: asergiu/ubb:hadoop-historyserver
    container_name: historyserver
    restart: always
    environment:
      SERVICE_PRECONDITION: "namenode:9000 namenode:9870 node:9864 resourcemanager:8088"
    volumes:
      - hadoop_historyserver:/hadoop/yarn/timeline
    env_file:
      - ./hadoop.env

volumes:
  hadoop_namenode:
  hadoop_datanode:
  hadoop_historyserver:
